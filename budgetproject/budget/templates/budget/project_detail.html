{% extends 'budget/base.html' %} 

{% block content %}
	<div class="container">

		<h1>{{ project.name }}</h1>
	    <section class="section section-stats">
	    	<div class="row">



	    		<div class="col s12 m12 14">
	    			<div class="card-panel">
	    				<h6 class="bold">Total Budget</h6>
	    				<h1 class="bold">£{{project.budget}}</h1>
	    			</div>
	    		</div>
	    	</div>
		</section>
		<section class="section section-expanses">
			<div class="row">
				<button class="btn waves-effect right modal-trigger" href="#spedningModel">
					<i class="material-icons white-text left">add_circle</i>+ Add Expense
				</button>
			</div>
			
			<ul class="z-depth-1">
				{%for expanse in expanse_list%}
				<li>
					<div class="card-panel z-depth-0 expanse">
						<div class="row">

							<div class="col 16">
								<span class="title">{{expanse.title}}</span>
							</div>

							<div class="col 13">
								<span class="title">£{{expanse.amount}}</span>
							</div>
							<a href="">
								<i class="material-icons red-text right"> close</i>
							</a>
						</div>
					</div>
				</li>
				{%endfor%}
			</ul>
		</section>
	</div>

	<div id="spedningModel" class ='modal'>
		<div class="modal-content">
			<h4>Add new spending</h4>
			<form method="POST">
				{% csrf_token %} <!--Always use this-->
				<!-- <label for="name">Name of the spending</label>
				<input title="name" id="name">
						
				<label for="cost">Cost</label>
				<input title="cost" id="cost"> -->
				{{ form }}
				<button type="submit" class="btn">Submit</button>
			</form>
		</div>
	</div>

	<!--Materialise script to prompt the menu for entering the new spending-->
	<script>
	var elem = document.querySelector('.modal')
	var instance = M.Modal.init(elem)
	
	var elem = document.querySelector('select')
	var instance = M.FormSelect.init(elem)
	</script>
{% endblock %}
